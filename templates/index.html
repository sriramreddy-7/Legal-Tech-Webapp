{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Legal Tech Web Application</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <link href="{% static 'lp/img/favicon.ico' %}" rel="icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/lp/lib/animate/animate.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/lp/lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/lp/lib/lightbox/css/lightbox.min.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/lp/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <link href="{% static 'assets/lp/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      ></div>
    </div>

    <div class="container-fluid bg-primary text-white d-none d-lg-flex">
      <div class="container py-3">
        <div class="d-flex align-items-center">
          <a href="">
            <h2 class="text-white fw-bold m-0">Legal Tech</h2>
          </a>
          <div class="ms-auto d-flex align-items-center">
            <!-- <small class="ms-4"><i class="fa fa-map-marker-alt me-3"></i>Wa, New York, USA</small> -->
            <small class="ms-4"
              ><i class="fa fa-envelope me-3"></i>info@legaltech.com</small
            >
            <small class="ms-4"
              ><i class="fa fa-phone-alt me-3"></i>+91 9390331266</small
            >
            <div class="ms-3 d-flex">
              <a
                class="btn btn-sm-square btn-light text-primary rounded-circle ms-2"
                href=""
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                class="btn btn-sm-square btn-light text-primary rounded-circle ms-2"
                href=""
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                class="btn btn-sm-square btn-light text-primary rounded-circle ms-2"
                href=""
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid bg-white sticky-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light p-lg-0">
          <a href="" class="navbar-brand d-lg-none">
            <h1 class="fw-bold m-0">Legal Tech</h1>
          </a>
          <button
            type="button"
            class="navbar-toggler me-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="{% url 'home' %}" class="nav-item nav-link active"
                >Home</a
              >
              <a href="" class="nav-item nav-link">About</a>
              <a href="{% url 'service' %}" class="nav-item nav-link"
                >Services</a
              >
              <a href="" class="nav-item nav-link">Testimonials</a>
              <div class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Login</a
                >
                <div
                  class="dropdown-menu bg-light rounded-0 rounded-bottom m-0"
                >
                  <a href="{% url 'user_login' %}" class="dropdown-item"
                    >User Login</a
                  >
                  <a href="{% url 'lsp_login' %}" class="dropdown-item"
                    >LSP Login</a
                  >
                  <!-- <a href="{% url 'user_login' %}" class="dropdown-item"
                    >Admin Login</a
                  > -->
                </div>
              </div>
              <div class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  >Registration</a
                >
                <div
                  class="dropdown-menu bg-light rounded-0 rounded-bottom m-0"
                >
                  <a href="{% url 'client_registration' %}" class="dropdown-item">Client / User Registration</a>
                  <a href="{% url 'lsp_registration' %}" class="dropdown-item">LSP Registration</a>
                </div>
              </div>
              <a href="" class="nav-item nav-link">Contact</a>
            </div>
            <div class="ms-auto d-none d-lg-block">
              <a
                href="{% url 'admin_dashboard' %}"
                class="btn btn-primary rounded-pill py-2 px-3"
                >Admin Base</a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    {% block body %} {% endblock %}
    <!-- Carousel Start -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/lp/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'assets/lp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'assets/lp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/lp/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/lp/lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'assets/lp/js/main.js' %}"></script>
  </body>
</html>
